      <section class="add_post">

                <hr>
                <form action="/upload" method="post" autocomplete="off" id="user_post_image_upload" enctype="multipart/form-data">
                    <div class="row my-2 gx-0">
                        <div class="col-md-2"><b>District *</b></div>

                            <select name="" id="" class="form-control">

                        </div>
                    </div>


                    <div class="row my-2 gx-0">
                        <div class="col-md-2"><b>Writer *</b></div>

                        </div>
                    </div>

                    <div class="row my-2 gx-0">
                        <div class="col-md-2"><b>News *</b></div>
                        <div class="col-md-9">
                          <textarea name="" id="admin_post_summernote" class="form-control" cols="50" rows=""></textarea>

                    </div>

                        </div>
                    </div>
                </form>
            </div>

   <script type="text/javascript">
    var $form = $('#user_post_image_upload');
   $method = $form.attr('method');
   $url = $form.attr('action');
   
   // Disable AutoDiscover
   Dropzone.autoDiscover = false;
   
       // Set Dropzone Options
       Dropzone.options.myAwesomeDropzone = {
           autoProcessQueue: false,
           uploadMultiple: true,
           parallelUploads: 20,
           maxFiles: 20,
           addRemoveLinks: true,
           acceptedFiles: ".jpg, .jpeg, .png",
           maxFilesize: 2, // 2MB
           dictDefaultMessage: "Drop your files here!!!",
       };
   
   // Initialize Dropzone
   var myDropzone = new Dropzone("#myAwesomeDropzone", {url: $url, method: $method});

   // Initialize Submit Button
   var submitButton = document.querySelector("#form_submit_button");

   // Submit Button Event on click
   submitButton.addEventListener("click", function(e) {
       e.preventDefault();
       myDropzone.processQueue();
   });
   
   // on sending via dropzone append token and form values (using serializeObject jquery Plugin)
       myDropzone.on("sendingmultiple", function(file, xhr, formData) {
           var formValues = $('#user_post_image_upload').serializeObject();
           $.each(formValues, function(key, value){
               formData.append(key, value);
           });
       });

       // on success redirect
       myDropzone.on("successmultiple", function(){
           // redirect to products page after success.
           window.location="{{URL::to('/products')}}";
       });

       // on error show errors
       myDropzone.on("errormultiple", function(file, errorMessage, xhr){
           var arr = [];
           $.each(errorMessage, function(key, value) {
               console.log(value);
               arr += value + "\n";
           });
           // show error message
           console.log(arr);
       });
</script>
