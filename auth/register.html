<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS file  -->
    <link rel="stylesheet" href="../resources/css/auth.css">
    <link rel="stylesheet" href="../resources/css/responsive.css">

    <title>Registration</title>
  </head>
  <body>
    
    <div class="auth_wrapper">
        <div class="form_box registration_box ">
            <div class="form_heading_otp">
                <img src="../resources/img/auth_logo.png" alt="">
                <h4>Create Your FNS Account</h4>
            </div>
            
            <form action="" autocomplete="off">
                <div class="my-4">
                    <input type="text" class="form-control" placeholder="Name" name="name">
                </div>
                <div class="my-4">
                    <input type="email" class="form-control" placeholder="Email" name="Email">
                </div>
                <div class="my-4">
                    <input type="text" class="form-control" placeholder="Country/Division/Upazila" name="address">
                </div>
                <div class="my-4">
                    <input type="text" class="form-control is-invalid" placeholder="Phone" name="phone">
                </div>
                <div class="my-4">
                    <div class="row gx-1">
                        <div class="col-6">
                            <input type="password" class="form-control" placeholder="Password" name="password" id="regPassword">
                        </div>
                        <div class="col-6">
                        <input type="password" class="form-control" placeholder="Confirm" name="password">
                        </div>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" value="" id="showPassword"  onclick="togglePassword()">
                        <label class="form-check-label" for="showPassword">
                          Show Password
                        </label>
                      </div>
                </div>
                <div class="my-2">
                    <h6>Privacy and Terms</h6>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" value="" id="privacyAndTerms" checked>
                        <label class="form-check-label" for="privacyAndTerms">
                          <span class="terms"> এই আইডি থেকে প্রকাশিত সকল লেখার বক্তব্য ও দায়-দায়িত্ব  আমার নিজস্ব। এর জন্য সম্পাদক দায়ী থাকবেনা। <br>
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        </span>
                        </label>
                      </div>
                </div>
                <div class="my-2">
                    <div class="btn_box d-flex justify-content-between">
                        <div class="align-self-center">
                            <a href="./login.html" class="btn btn-sm btn-primary">Login</a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script src="../resources/js/main.js"></script>
  </body>
</html>
